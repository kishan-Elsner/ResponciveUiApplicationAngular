<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
           
            <div class="foodBox mt-3 mb-3">
                <img src="{{fd.foodImg}}">
                <p>{{ fd.foodName }}</p>
                <p>{{ fd.foodDetails }}</p>
                <P>{{ fd.foodPrice | currency:'INR' }}</P>
                <a class=" buybtn col-lg-8" [routerLink]="['/menu',fd.id]">BUY NOW<i class="ba ba-bag"></i> </a>
            
             </div> 
             
               
        </div>
       
        
    </div>
  
</div>
