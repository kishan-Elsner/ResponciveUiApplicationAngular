<div class="banner">
    <div class="content">
        <h1 class="mb-3">Freesh Cooked Food At <br> Your Door</h1>
        <a routerLink="menu">Order Now<i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-5 mb-4">

    <h1 class="text-center">How to get <span class="Highligth">Fresh Food </span></h1>
    <div class="row mt-3">
     
                <!-- ONE -->
            <div class="col-lg-4 mt-2">  
                <div class="stepBox">
                    <h1>1</h1>
                    <p>select food</p>
                </div>
            </div>
    
            <!-- TWO -->
            <div class="col-lg-4 mt-2">  
                <div class="stepBox">
                    <h1>2</h1>
                    <p>fill the details</p>
                </div>
            </div>
    
            <!-- three -->
            <div class="col-lg-4  mt-2">  
                <div class="stepBox">
                    <h1>3</h1>
                    <p>Your Details Delivery in minute</p>
                </div>
            </div>
        </div>
    </div>

<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">Cusromber  <span class="Highligth">Favorite Food </span></h1> 
    <div class="row">
        <div class="col-lg-4 mt-3" *ngFor="let i of footData;index as s">
                <div class="foodBox" *ngIf="s<=3">
                        <img src="{{i.foodImg}}" class="">
                        <h1>{{i.foodName}}</h1>
                        <p>{{i.foodPrice | currency:'INR' }}</p>
                </div>
        </div>
    </div>
    <a routerLink="menu" class="ViewMoreBtn">View More <i class="bi bi-arrow-right"></i></a>
</div>
